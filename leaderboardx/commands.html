<figure class="table"><table><thead><tr><th><strong>LeaderboardX</strong></th><th colspan="2"><a href="https://wiki.savagelabs.net/en/leaderboardx/installation">Installation</a></th><th>Commands</th><th><a href="https://wiki.savagelabs.net/en/leaderboardx/permissions">Permissions</a></th><th><a href="https://wiki.savagelabs.net/en/leaderboardx/placeholders">Placeholders</a></th><th><a href="https://wiki.savagelabs.net/leaderboardx/default-files">Default Files</a></th></tr></thead></table></figure><figure class="table"><table><thead><tr><th><p style="text-align:center;">Commands</p></th><th><p style="text-align:center;">Description</p></th></tr></thead><tbody><tr><td>/lbx help</td><td>Shows all available commands.</td></tr><tr><td>/lbx info</td><td>Shows top factions in chat.</td></tr><tr><td>/lbx gui</td><td>Opens a GUI with top factions.</td></tr><tr><td>/lbx holocreate</td><td>Creates a top hologram with a given id.</td></tr><tr><td>/lbx holoremove</td><td>Removes a top hologram.</td></tr><tr><td>/lbx npccreate &lt;rank&gt;</td><td>Creates a top NPC with a given rank number.</td></tr><tr><td>/lbx npcremove</td><td>Removes the top NPC you're looking at</td></tr><tr><td>/lbx update</td><td>Recalculate all factions' worth.</td></tr><tr><td>/lbx reload</td><td>Reloads the config and the messages files.</td></tr><tr><td>/lbx version</td><td>Shows version info and debug.</td></tr></tbody></table></figure>
