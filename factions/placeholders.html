<h1>Placeholders</h1><p>Internal Placeholders&nbsp;</p><p>FactionsX has internal placeholders used in basic configuration sections like faction info from /f show and /f who.</p><figure class="table"><table><thead><tr><th>Placeholder</th><th>Description</th></tr></thead><tbody><tr><td>{tag}</td><td>Faction's tag</td></tr><tr><td>{description}</td><td>Faction's description</td></tr><tr><td>{members}</td><td>A list of members formatted with a "," in between</td></tr><tr><td>{online_members}</td><td>A list of online members formatted like {members}</td></tr><tr><td>{offline_members}</td><td>A list of offline members formated like {members}</td></tr><tr><td>{leader}</td><td>Name of faction's leader</td></tr><tr><td>{claims}</td><td>Amount of claims faction has.</td></tr><tr><td>{max-claims}</td><td>Amount of max claims faction can have.</td></tr><tr><td>{faction-power}</td><td>faction's power.</td></tr><tr><td>{faction-max-power}</td><td>faction's max power.</td></tr><tr><td>{prefix}</td><td>player's prefix.</td></tr><tr><td>{role}</td><td>player's faction role name.</td></tr><tr><td>{chat-tag}</td><td>player's faction role's chat tag. (ex: *** )</td></tr><tr><td>{member-name}</td><td>player's username</td></tr></tbody></table></figure>
