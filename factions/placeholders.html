<h2><strong>Internal Placeholders</strong><span class="text-big"><strong>&nbsp;</strong></span></h2><p>FactionsX has internal placeholders used in basic configuration sections like faction info from /f show and /f who.</p><figure class="table"><table><thead><tr><th>Placeholder Name</th><th>Placeholder Node</th><th>Placeholder Description</th></tr></thead><tbody><tr><td>TAG</td><td>{tag}</td><td>Faction's tag.</td></tr><tr><td>DESCRIPTION</td><td>{description}</td><td>Faction's description.</td></tr><tr><td>MEMBERS</td><td>{members}</td><td>A list of members formatted with a "," in between.</td></tr><tr><td>ONLINE_MEMBERS</td><td>{online_members}</td><td>A list of online members formatted like {members}.</td></tr><tr><td>OFFLINE_MEMBERS</td><td>{offline_members}</td><td>A list of offline members formated like {members}.</td></tr><tr><td>LEADER</td><td>{leader}</td><td>Name of faction's leader.</td></tr><tr><td>CLAIMS</td><td>{claims}</td><td>Amount of claims faction has.</td></tr><tr><td>MAX_CLAIMS</td><td>{max-claims}</td><td>Amount of max claims faction can have.</td></tr><tr><td>FACTION_POWER</td><td>{faction-power}</td><td>Faction's power.</td></tr><tr><td>FACTION_MAXPOWER</td><td>{faction-max-power}</td><td>Faction's max power.</td></tr><tr><td>PREFIX</td><td>{prefix}</td><td>Player's prefix.</td></tr><tr><td>ROLE</td><td>{role}</td><td>Player's faction role name.</td></tr><tr><td>CHATTAG</td><td>{chat-tag}</td><td>Player's faction role's chat tag. (ex: *** ).</td></tr><tr><td>MEMBER_NAME</td><td>{member-name}</td><td>Player's username.</td></tr></tbody></table></figure><h2><strong>PlaceholderAPI</strong></h2><p>FactionsX hooks into PlaceholderAPI with normal and relational placeholders.</p><p>&nbsp;</p><p><strong>Relational</strong></p><figure class="table"><table><thead><tr><th>Placeholder Name</th><th>Placeholder Node</th><th>Placeholder Description</th></tr></thead><tbody><tr><td>RELATION</td><td>%rel_<i>factionsx</i>_relation%</td><td>Relation name.</td></tr><tr><td>RELATION_CODE</td><td>%rel_<i>factionsx_relation</i>_color%</td><td>Relational color code.</td></tr></tbody></table></figure><p><strong>Normal</strong></p><figure class="table"><table><thead><tr><th>Placeholder Name</th><th>Placeholder Node</th><th>Placeholder Description</th></tr></thead><tbody><tr><td>PLAYER_POWER</td><td>%factionsx_player_power%</td><td>Player's power.</td></tr><tr><td>PLAYER_MAXPOWER</td><td>%factionsx_<i>player</i>_maxpower%</td><td>Player's max power.</td></tr><tr><td>PLAYER_NAME</td><td>%factionsx_<i>player</i>_name%</td><td>Player's username.</td></tr><tr><td>PLAYER_ROLE</td><td>%factionsx_<i>player_</i>role%</td><td>Player's faction role name.</td></tr><tr><td>PLAYER_ROLE_CHATTAG</td><td>%factionsx_<i>player</i>_<i>role</i>_chattag%</td><td>Player's faction role's chat tag (ex: *** ).</td></tr><tr><td>FACTION_NAME</td><td>%factionsx_<i>faction</i>_name%</td><td>Faction's name - blank if wilderness.</td></tr><tr><td>FACTION_POWER</td><td>%factionsx_<i>faction_power%</i></td><td>Faction's power - "N/A" if wilderness.</td></tr><tr><td>FACTION_MAXPOWER</td><td>%factionsx_<i>faction_maxpower%</i></td><td>Faction's max power. - "N/A" if wilderness.</td></tr><tr><td>FACTION_DESCRIPTION</td><td>%factionsx_<i>faction_description%</i></td><td>Faction's description.</td></tr><tr><td>FACTION_CLAIMS</td><td>%factionsx_<i>faction_claims%</i></td><td>Faction's claims as an integer.</td></tr><tr><td>FACTION_MAXCLAIM</td><td>%factionsx_<i>faction_maxclaims%</i></td><td>Faction's possible claim amount as an integer.</td></tr><tr><td>FACTION_LEADER</td><td>%factionsx_<i>faction_leader%</i></td><td>Faction's leader.</td></tr><tr><td>FACTION_WARPS</td><td>%factionsx_<i>faction_warps%</i></td><td>Faction's warp amount.</td></tr><tr><td>FACTION_ALLIES</td><td>%factionsx_<i>faction_allies%</i></td><td>Faction's ally amount.</td></tr><tr><td>FACTION_ENEMIES</td><td>%factionsx_<i>faction_enemies%</i></td><td>Faction's enemy amount.</td></tr><tr><td>FACTION_TRUCE</td><td>%factionsx_<i>faction_truce%</i></td><td>Faction's truce amount.</td></tr><tr><td>FACTION_ONLINE</td><td>%factionsx_<i>faction_online%</i></td><td>Faction's online member amount.</td></tr><tr><td>FACTION_OFFLINE</td><td>%factionsx_<i>faction_offline%</i></td><td>Faction's offline member amount.</td></tr><tr><td>FACTION_SIZE</td><td>%factionsx_<i>faction_size%</i></td><td>Faction's member size.</td></tr></tbody></table></figure><p>&nbsp;</p><p>&nbsp;</p>
