<h1>Placeholders</h1><h4><span class="text-big"><strong>Internal Placeholders&nbsp;</strong></span></h4><p>FactionsX has internal placeholders used in basic configuration sections like faction info from /f show and /f who.</p><figure class="table"><table><thead><tr><th>Placeholder</th><th>Description</th></tr></thead><tbody><tr><td>{tag}</td><td>Faction's tag</td></tr><tr><td>{description}</td><td>Faction's description</td></tr><tr><td>{members}</td><td>A list of members formatted with a "," in between</td></tr><tr><td>{online_members}</td><td>A list of online members formatted like {members}</td></tr><tr><td>{offline_members}</td><td>A list of offline members formated like {members}</td></tr><tr><td>{leader}</td><td>Name of faction's leader</td></tr><tr><td>{claims}</td><td>Amount of claims faction has.</td></tr><tr><td>{max-claims}</td><td>Amount of max claims faction can have.</td></tr><tr><td>{faction-power}</td><td>faction's power.</td></tr><tr><td>{faction-max-power}</td><td>faction's max power.</td></tr><tr><td>{prefix}</td><td>player's prefix.</td></tr><tr><td>{role}</td><td>player's faction role name.</td></tr><tr><td>{chat-tag}</td><td>player's faction role's chat tag. (ex: *** )</td></tr><tr><td>{member-name}</td><td>player's username</td></tr></tbody></table></figure><h4><span class="text-big"><strong>PlaceholderAPI</strong></span></h4><p>FactionsX hooks into PlaceholderAPI with normal and relational placeholders.</p><p>&nbsp;</p><p style="text-align:center;"><strong>Relational</strong></p><figure class="table"><table><thead><tr><th>Placeholder</th><th>Description</th></tr></thead><tbody><tr><td>%rel_<i>factionsx</i>_relation%</td><td>Relation name</td></tr><tr><td>%rel_<i>factionsx_relation</i>_color%</td><td>Relational color code.</td></tr></tbody></table></figure><p style="text-align:center;"><strong>Normal</strong></p><figure class="table"><table><thead><tr><th>Placeholder</th><th>Description</th></tr></thead><tbody><tr><td>%factionsx_player_power%</td><td>Player's power</td></tr><tr><td>%factionsx_<i>player</i>_maxpower%</td><td>Player's max power</td></tr><tr><td>%factionsx_<i>player</i>_name%</td><td>Player's username</td></tr><tr><td>%factionsx_<i>player_</i>role%</td><td>Player's faction role name.</td></tr><tr><td>%factionsx_<i>role</i>_chattag%</td><td>Player's faction role's chat tag (ex: *** ).</td></tr><tr><td>%factionsx_<i>faction</i>_name%</td><td>Faction's name - blank if wilderness</td></tr><tr><td>%factionx_<i>faction_power%</i></td><td>Faction's power - "N/A" if wilderness</td></tr><tr><td>%factionx_<i>faction_maxpower%</i></td><td>Faction's max power. - "N/A" if wilderness</td></tr><tr><td>%factionx_<i>faction_description%</i></td><td>Faction's description</td></tr><tr><td>%factionx_<i>faction_claims%</i></td><td>Faction's claims as an integer</td></tr><tr><td>%factionx_<i>faction_maxclaims%</i></td><td>Faction's possible claim amount as an integer</td></tr><tr><td>%factionx_<i>faction_leader%</i></td><td>Faction's leader</td></tr><tr><td>%factionx_<i>faction_warps%</i></td><td>Faction's warp amount</td></tr><tr><td>%factionx_<i>faction_allies%</i></td><td>Faction's ally amount</td></tr><tr><td>%factionx_<i>faction_enemies%</i></td><td>Faction's enemy amount</td></tr><tr><td>%factionx_<i>faction_truce%</i></td><td>Faction's truce amount</td></tr><tr><td>%factionx_<i>faction_online%</i></td><td>Faction's online member amount.</td></tr><tr><td>%factionx_<i>faction_offline%</i></td><td>Faction's offline member amount.</td></tr><tr><td>%factionx_<i>faction_size%</i></td><td>Faction's member size.</td></tr></tbody></table></figure><p>&nbsp;</p><p>&nbsp;</p>
